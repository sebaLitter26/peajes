<ion-header>
  <ion-navbar>
    <ion-title>
      Mapa
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addBoton()"><ion-icon name="add"></ion-icon>agregar Boton</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >


  <agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)"
      [color] = "m.icon"
      [iconUrl]="" >


    <agm-info-window>
      <strong>{{m.title}}</strong>
    </agm-info-window>

  </agm-marker>



</agm-map>


</ion-content>
